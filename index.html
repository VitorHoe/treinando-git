<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando Git</title>
</head>
<body>
    <script>
      function cadastrarNotas () {
        let notas = []for (let i = 0; i < 3; i++) {
          notas[i] = +prompt(`Digite a ${i + 1} nota`)
        }
        return notas;
      }
      
      function calcularMedia(notas) {
        let soma = 0
        for (let i = 0; i < notas.lenght; i++){
          soma += notas[i]
        } 
        return soma / (notas.lenght - 1)
      }
    </script>
</body>
</html>
