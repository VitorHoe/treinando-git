<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando Git</title>
</head>
<body>
    <script>      
      function cadastrarNotas () {
        let notas = []
        
        for (let i = 0; i < 3; i++) {
          notas[i] = +prompt(`Digite a ${i + 1}ª nota`)
        }
        return notas
      }
      
      function calcularMedia(notas) {
        let soma = 0
        
        for (let nota of notas){
          soma += nota
        } 
        return soma / notas.length
      }
      
      let mostrarMedia = media => alert(`Notas digitadas: ${notas}\nMédia das notas: ${media.toFixed(2)}`)
        
      let notas = cadastrarNotas();
      let media = calcularMedia(notas);
      mostrarMedia(media);
    </script>
</body>
</html>
